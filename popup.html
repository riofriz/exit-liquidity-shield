<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOL Wallet Stats</title>
  <style>
    body {
      width: 320px;
      margin: 0;
      padding: 20px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1a1b1f;
      color: #fff;
    }

    .container {
      border-radius: 12px;
      background: linear-gradient(145deg, #232428, #1c1d21);
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 20px;
      margin: 0 0 15px 0;
      background: linear-gradient(90deg, #00ff87, #60efff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
    }

    p {
      font-size: 14px;
      line-height: 1.5;
      color: #a0a0a0;
      margin: 0;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0, 255, 135, 0.1);
      border: 1px solid rgba(0, 255, 135, 0.2);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #00ff87;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-text {
      color: #00ff87;
      font-size: 13px;
      font-weight: 500;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(0, 255, 135, 0.7);
      }
      
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 6px rgba(0, 255, 135, 0);
      }
      
      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(0, 255, 135, 0);
      }
    }

    .example {
      margin: 15px 0;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
    }

    .graph {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .caption {
      margin-top: 8px;
      font-size: 12px;
      color: #808080;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ°Ô∏è Exit Liquidity Shield</h1>
    <p>Actively monitoring wallet activity to protect you from pump & dump schemes on Photon.</p>
    
    <div class="example">
      <img src="images/pumpdump.png" alt="Pump and Dump Example" class="graph">
      <p class="caption">Example of a typical pump & dump pattern</p>
    </div>

    <div class="status">
      <div class="status-dot"></div>
      <div class="status-text">Tracker Active</div>
    </div>
  </div>
</body>
</html>
